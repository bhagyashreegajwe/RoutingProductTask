<div class="container m-3">
    <div class="row justify-content-center mt-4">
        <button
            (click)="backToProducts()"
            class="btn bg-black text-white"
        >
            Back to Products
        </button>
        <button
            routerLink="editProduct"
            class="btn btn-primary ml-2"
        >
            Edit Product
        </button>
        <button
            (click)="removeProduct(prodObj.pid)"
            class="btn btn-danger ml-2"
        >
            Delete Product
        </button>
    </div>
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p>
                        <b>Product Name :</b> {{prodObj.pname}}
                    </p>
                    <p>
                        <b>Product Description :</b> {{prodObj.pdescription}}
                    </p>
                    <p>
                        <b>Product Status :</b> {{prodObj.pstatus}}
                    </p>
                    <p>
                        <b>Product Price :</b> Rs. {{prodObj.pprice}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6 prodImg">
            <img
                [src]="prodObj.pimgurl"
                [alt]="prodObj.pname"
                [title]="prodObj.pname"
            >
        </div>
    </div>
</div>
