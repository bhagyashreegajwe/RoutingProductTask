
<div class="row justify-content-center mt-4">
    <button
        routerLink="addProduct"
        class="btn btn-primary"
    >
        Add Product
    </button>
</div>
<hr>
<div class="row mt-3" *ngIf="products.length > 0;else noProduct">
    <div class="offset-md-3 col-md-6">
        <ul class="list-group">
            <li 
            [routerLink]="[prod.pid]"
            class="list-group-item text-white bg-info" *ngFor="let prod of products">{{prod.pname}}</li>
        </ul>
    </div>
</div>

<ng-template #noProduct>
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <p class="alert alert-warning">No Product Data Available</p>
        </div>
    </div>
</ng-template>
