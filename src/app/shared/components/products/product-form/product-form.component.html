<h4 *ngIf="!isInEditMode; else editMode" class="text-white p-2 bg-pink justify-content-center d-flex">
    Add Product
</h4>
<ng-template #editMode>
    <h4 class="text-white p-2 bg-pink justify-content-center d-flex"> Update Product</h4>
</ng-template>

<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <form [formGroup]="productForm" (ngSubmit)="onProductAdd()">
                <div class="form-group">
                    <label for="pname">Product Name</label>
                    <input type="text" id="pname" name="pname" required formControlName="pname" class="form-control">
                    <span class="text-danger" *ngIf="productForm.controls['pname'].touched && productForm.controls['pname'].hasError('required')">
                        Product Name is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="pdescription">Product Description</label>
                    <input type="text" id="pdescription" required name="pdescription" formControlName="pdescription" class="form-control">
                    <span class="text-danger" *ngIf="productForm.controls['pdescription'].touched && productForm.controls['pdescription'].hasError('required')">
                        Product Description is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="pprice">Product Price</label>
                    <input type="text" id="pprice" name="pprice" required formControlName="pprice" class="form-control">
                    <span class="text-danger" *ngIf="productForm.controls['pprice'].touched && productForm.controls['pprice'].hasError('required')">
                        Product Price is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="pimgurl">Product Image Url</label>
                    <input type="text" id="pimgurl" name="pimgurl" required formControlName="pimgurl" class="form-control">
                    <span class="text-danger" *ngIf="productForm.controls['pimgurl'].touched && productForm.controls['pimgurl'].hasError('required')">
                        Product Image is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="pstatus">Product Status</label>
                    <select
                        id="pstatus" required name="pstatus" formControlName="pstatus" class="form-control"
                    >
                        <option value="In Progress">In Progress</option>
                        <option value="Dispatched">Dispatched</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-info btn-sm" *ngIf="!isInEditMode">Add Product</button>
                    <button class="btn btn-info btn-sm" *ngIf="isInEditMode" (click)="onUpdate()">Update Product</button>
                    <button class="btn btn-info btn-sm ml-2" (click)="backToProducts()">Cancel</button>
                </div>
            </form>           
        </div>
    </div>
</div>
